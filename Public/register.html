<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css"/>
    <title>Registration Page</title>
</head>
<body>
    <div class="alert-box">
        <p class="alert"></p>
    </div> 

    <h1>Create your account!</h1> 
    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="name" autocomplete="off" class="name" required>
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>
        <button class="submit-btn">Register</button>
        <a href="login.html"> <button class="submit-btn">already have an account? log in here</button> </a>
        <a href="index.html" class="link">return to the homepage</a>

    </div>


    <script src="form.js"></script>
</body>
</html>
